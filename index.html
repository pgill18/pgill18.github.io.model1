<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 64px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>CSS Buttons</h2>

<button>Default Button</button>
<br/>
<a href="#" class="button">Link Button</a>
<br/>
<button class="button">Button</button>
<br/>
<input type="button" class="button" value="Input Button 1">

</body>
</html>
